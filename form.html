<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="login.css">
    <title>Formul√°rio de Login GustaGui</title>
</head>

<body>
    <main>
        <img id="background-left" src="https://png.pngtree.com/element_our/png/20180921/fold-triangle-gray-background-vector-png_110964.jpg" alt="">
        <div id="left-side">

            <div id="content-left">
                <div id="avatars">
                    <img src="" alt="small 1">
                    <img src="" alt="small 2">
                    <img src="" alt="small 3">
                </div>
                <div>
                    <h1>Start to Design
                        <br>
                        Wisely
                    </h1>
                    <small>A full-value product supporting the design process
                        <br>
                        using Figma's auto-layout and variants.
                    </small>
                    <div class="buttons">
                        <svg class="svg-arrow"
                         width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm-4.828 11.5l4.608 3.763-.679.737-6.101-5 6.112-5 .666.753-4.604 3.747h11.826v1h-11.828z"/></svg>
                        <svg 
                        class="svg-arrow"
                        width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c-6.623 0-12 5.377-12 12s5.377 12 12 12 12-5.377 12-12-5.377-12-12-12zm0 1c-6.071 0-11 4.929-11 11s4.929 11 11 11 11-4.929 11-11-4.929-11-11-11zm4.828 11.5l-4.608 3.763.679.737 6.101-5-6.112-5-.666.753 4.604 3.747h-11.826v1h11.828z"/></svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- -->

        <div id="right-side">
            <div class="content-start">
                <h1>Sign in to Clever</h1>
                <div id="redes">

                    <svg 
                    class="svg-redes"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7 11v2.4h3.97c-.16 1.029-1.2 3.02-3.97 3.02-2.39 0-4.34-1.979-4.34-4.42 0-2.44 1.95-4.42 4.34-4.42 1.36 0 2.27.58 2.79 1.08l1.9-1.83c-1.22-1.14-2.8-1.83-4.69-1.83-3.87 0-7 3.13-7 7s3.13 7 7 7c4.04 0 6.721-2.84 6.721-6.84 0-.46-.051-.81-.111-1.16h-6.61zm0 0 17 2h-3v3h-2v-3h-3v-2h3v-3h2v3h3v2z" fill-rule="evenodd" clip-rule="evenodd"/></svg>

                    <svg 
                    class="svg-redes"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M22 17.607c-.786 2.28-3.139 6.317-5.563 6.361-1.608.031-2.125-.953-3.963-.953-1.837 0-2.412.923-3.932.983-2.572.099-6.542-5.827-6.542-10.995 0-4.747 3.308-7.1 6.198-7.143 1.55-.028 3.014 1.045 3.959 1.045.949 0 2.727-1.29 4.596-1.101.782.033 2.979.315 4.389 2.377-3.741 2.442-3.158 7.549.858 9.426zm-5.222-17.607c-2.826.114-5.132 3.079-4.81 5.531 2.612.203 5.118-2.725 4.81-5.531z"/></svg>

                    <svg 
                    class="svg-redes"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/></svg>
                </div>
                <small>or do it via E-mail</small>
            </div>

            <form>
                <div class="div-input">
                    <label>E-mail</label>
                    <input class="input-fill" type="text" placeholder="@mail.com">
                </div>

                <div class="div-input">
                    <label>Password</label>
                    <input class="input-fill" type="text" placeholder="Password">
                    <small>Must be 8 characters at least</small>
                </div>


                
                <div id="content-check">
                    <div>
                        <input type="checkbox">
                        <small>Remember me</small>
                    </div>
                    <div>
                        <small>
                            <a id="forgot" href="#">Forgot Password?</a>
                        </small>
                    </div>
                </div>


                <button id="btn-sign">Sign in</button>

                <small id="last-small">@2021 All Rights Reserved</small>
            </form>
        </div>
    </main>
</body>
</html>
